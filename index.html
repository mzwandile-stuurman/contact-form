<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./neo.css" />
  </head>
  <body>
    <form
      id="contact-form"
      action="https://formspree.io/f/xyylzbej"
      method="POST"
    >
      <!--For the Full name label-->
      <hi class="heading">Contact Form</hi>
      <div class="form-group">
        <label class="form-labels" for="name"> Full Name </label>
        <input
          class="form-input"
          type="text"
          name="name"
          id="name"
          placeholder="Enter Full Name"
          required
        />
      </div>
      <!--For the email label-->
      <div class="form-group">
        <label class="from-labels" for="email">Your email</label>
        <input
          class="form-input"
          type="email"
          name="email"
          id="email"
          placeholder="example@myemail.com"
          required
        />
      </div>
      <!--For the contact label-->
      <div class="form-group">
        <label class="from-labels" for="contact">Contacts</label>
        <input
          class="form-input"
          type="tel"
          name="Contact"
          id="contact"
          placeholder="072 123 4567"
          required
        />
      </div>
      <!--For the message text area-->
      <div class="form-group">
        <label class="from-labels" for="message"> Your message: </label>
        <textarea
          class="form-input"
          name="message"
          id="message"
          placeholder="Please enter your message"
          required
        ></textarea>
      </div>

      <!-- The submit button-->

      <button class="button" type="submit">Send</button>
    </form>
  </body>
</html>
